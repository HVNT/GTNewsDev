<!--relative container-->
<div class="container">
    <!--absolutely positioned form container, set max height/width - overflow-y: auto-->
    <div class="row">
        <!--relative container in abs positioned, height/width 100%-->
        <!--TODO: use native angular form shit-->
        <div ng-form="login-form" class="col-lg-offset-3 col-lg-6" style="margin-top: 64px;">
            <!--row container for username input-->
            <div class="nd-container">
                <h1 nd-t-font="h1 center"><i class="fa fa-pied-piper-alt fa-2x"></i> Team GTNewsDev</h1>

                <div class="form-group" style="margin-top: 100px;" ng-if="!createAccountToggled">
                    <h2 nd-t-font="h2">Username</h2>
                    <input type="text" class="nd-input" ng-model="auth.username"
                           placeholder="bob" ng-required ng-minlength="1"/>

                    <button class="nd-btn-primary nd-btn--md" ng-click="login()"
                            ng-disabled="auth.username.length <= 0">
                        login
                    </button>
                </div>
                <div class="form-group" style="margin-top: 100px;" ng-if="createAccountToggled">
                    <h2 nd-t-font="h2">New username</h2>
                    <input type="text" class="nd-input" ng-model="createAccount.username"
                           placeholder="bob" ng-required ng-minlength="1"/>

                    <button class="nd-btn-primary nd-btn--md" ng-click="createNewUser()"
                            ng-disabled="createAccount.username.length <= 0">
                        create
                    </button>
                </div>

                <h6 class="create-new-acct" nd-t-font="h6 center interact"
                    ng-click="toggleCreateAccount()" style="margin-top: 48px;">
                    {{!createAccountToggled ? 'New user? Create an account.' : 'Cancel.'}}
                </h6>
            </div>
        </div>
    </div>
</div>
